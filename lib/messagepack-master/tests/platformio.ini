[platformio]
src_dir = .
lib_extra_dirs = ..
env_default = leonardo

[env:leonardo]
platform = atmelavr
board = leonardo
framework = arduino
lib_deps =
    https://github.com/bxparks/AUnit

[env:esp8266]
platform = espressif8266
board = esp12e
framework = arduino
lib_deps =
    https://github.com/bxparks/AUnit
